{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block main %}
<div class="container">
    <div class="bg-dark text-white">
        <h1>Create Account</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
{% endblock main %}
