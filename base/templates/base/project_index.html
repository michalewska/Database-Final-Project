{% extends 'base.html' %}

{% block main %}
    <div class="container p-3">

    <!-- Breadcrumbs -->
        <nav>
            <ol class="breadcrumb bg-white">
                <li class="breadcrumb-item"><a href="{% url 'base:dashboard' %}">Dashboard</a></li>
                <li class="breadcrumb-item active">Projects</li>
            </ol>
        </nav>

        <!-- Page Heading -->
        <div class="d-flex justify-content-between align-items-end">
            <h1 class="m-0">Projects</h1>
            <a class="btn btn-success" href="{% url 'base:project_create' %}">Create Project</a>
        </div>

        <!-- Dark Box -->
        <div class="bg-dark my-3 p-2 pt-3 rounded">

            <!-- Dark Box Header -->
            <div class="box-header d-flex align-items-end justify-content-between">
                <h2 class="text-light m-0">Your projects</h2>
                <a href="{% url 'base:project_filter' %}" class="btn btn-info">Filter Data</a>
            </div>
            <hr class="bg-light mt-2">


            <!-- Card List -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">

                <!-- Projects -->
                {% for project in projects %}
                    <div class="col mb-4">

                        <!-- Card -->
                        <a class="project card bg-light p-2 d-flex align-items-center" href="{% url 'base:project_detail' project.pk %}">
                            <h4 class="project-name text-dark display-4 card-title m-0" style="font-size: 1.7em;">{{ project.name }}</h4>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock main %}
