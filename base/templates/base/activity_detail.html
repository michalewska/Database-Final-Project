{% extends 'base.html' %}

{% block main %}
    <div class="container">
        <div class="jumbotron">
            <h1>{{ activity.name }}</h1>
            <div>
                <a href="{% url 'base:activity_update' activity.pk %}" class="btn btn-info">Update</a>
                <a href="{% url 'base:activity_delete' activity.pk %}" class="btn btn-danger">Delete</a>
            </div>
            {% if activity.start_time %}
            <div class="row">
                
                <div class="col">
                    <p>Start time: {{ activity.start_time }}</p>
                </div>
                {% if activity.end_time %}
                <div class="col">
                    <p>Start time: {{ activity.end_time }}</p>
                </div>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
{% endblock main %}
